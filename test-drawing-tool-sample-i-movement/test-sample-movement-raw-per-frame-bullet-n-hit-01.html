    function reverseVertical(origin) {
      const info = {
        memo: `${origin.memo}_v_reverse`,
        row: origin.row,
        column: origin.column,
        raw_num: origin.raw_num,
        raw: []
      }

      const length = origin.raw.length
      const row = origin.row
      const column = origin.column

      for (let i=0; i<length; i++) {
        const x = i % row
        const y = Math.floor(i / row)
        const index = x + ((column-1) - y) * row
        const r = origin.raw[index]
        info.raw.push(r)
      }

      return info
    }

    function drawBgGuide(ctx, size) {
      const w = PLAY_BOUND[2] - PLAY_BOUND[1]
      const h = PLAY_BOUND[3] - PLAY_BOUND[0]
      const length = w * h
      for (let i=0; i<length; i++) {
        const x = i % w
        const y = Math.floor(i / w)
        const sx = size * (x + PLAY_BOUND[1])
        const sy = size * (y + PLAY_BOUND[0])
        ctx.strokeStyle = GUIDE_COLOR
        ctx.lineWidth = 0.3
        ctx.beginPath()
        ctx.rect(sx, sy, size, size)
        ctx.stroke()
      }
    }

    function drawPlayBound(ctx, size) {
      const w = PLAY_BOUND[2] - PLAY_BOUND[1]
      const h = PLAY_BOUND[3] - PLAY_BOUND[0]
      ctx.strokeStyle = GUIDE_COLOR
      ctx.lineWidth = 0.3
      ctx.beginPath()
      ctx.rect(PLAY_BOUND[1] * size, PLAY_BOUND[0] * size, w * size, h * size)
      ctx.stroke()
    }

    function drawHitBox(hitBox, ctx, x, y, size) {
      for (let i=0; i<hitBox.length; i++) {
        const hb = hitBox[i]
        const l = (hb[0] + x) * size
        const r = (hb[1] + x + 1) * size
        const t = (hb[2] + y) * size
        const b = (hb[3] + y + 1) * size
        const w = r - l
        const h = b - t
        ctx.strokeStyle = HIT_BOX_COLOR
        ctx.lineWidth = 0.3
        ctx.beginPath()
        ctx.rect(l, t, w, h)
        ctx.stroke()
      }
    }

    function parsingStringToInfo(str) {
      const list = str.split('/')
      console.log(list)
      const memo = list[0]
      const row = Number(list[1])
      const column = Number(list[2])
      const rawNum = Number(list[3])
      const rawStrList = list[4].split(',')
      console.log(`memo : ${memo}, row : ${row}, column : ${column}, raw_num : ${rawNum}`)
      const raw = []

      for (const key in rawStrList) {
        const r = Number(rawStrList[key])
        raw.push(r)
      }

      const info = {
        memo: memo,
        row: row,
        column: column,
        raw_num: rawNum,
        raw: raw
      }

      return info
    }

    // rs : row size, cs : column size
    function parsingMovementRawString(str, fps=30, d=20, rs=10, cs=10) {
      const list = str.split('/')
      console.log(list)
      const memo = list[0]
      const row = Number(list[1])
      const column = Number(list[2])
      const rawNum = Number(list[3])
      const rawStrList = list[4].split(',')
      // console.log(`memo : ${memo}, row : ${row}, column : ${column}, raw_num : ${rawNum}`)
      // const raw = []
      // for (const key in rawStrList) {
      //   const r = Number(rawStrList[key])
      //   raw.push(r)
      // }

      const mList = []
      for (let i=0; i<rawNum; i++) {
        mList.push({ md: [0, 0] })
      }

      const firstIndex = rawStrList.indexOf('1')
      console.log(`firstIndex : ${firstIndex}`)
      const fr = firstIndex % row
      const fc = Math.floor(firstIndex/row)
      console.log(`first row : ${fr}, column : ${fc}`)

      for (let i=0; i<rawStrList.length; i++) {
        const rw = Number(rawStrList[i]) - 1
        if (rw < 0) continue

        const r = i % row
        const c = Math.floor(i/row)
        const mr = r - fr
        const mc = c - fc
        console.log(`row : ${r}, column : ${c} ::: move row : ${mr}, column : ${mc}`)
        const mInfo = mList[rw]
        mInfo.md[0] = mr * rs
        mInfo.md[1] = mc * cs
      }

      return {
        fps: fps,
        d: d,
        currentMove: 1,
        moveCount: 0,
        list: mList
      }
    }

    function parsingBulletMvtRawString(str) {
      const list = str.split('/')
      console.log(list)
      const memo = list[0]
      const idxStrList = list[1].split(',')
      const idxList = []
      for (const i of idxStrList) {
        idxList.push(Number(i))
      }
      return {
        memo: memo,
        idxList: idxList
      }
    }

    function move(info, mx, my) {
      // ctx.clearRect(0, 0, canvasW, canvasH)

      const dw = Math.floor(unitInfo.unit.row * 0.5)
      const dh = Math.floor(unitInfo.unit.column * 0.5)
      const bLeft = PLAY_BOUND[1] - dw
      const bRight = PLAY_BOUND[2] - dw
      const bTop = PLAY_BOUND[0] - dh
      const bBottom = PLAY_BOUND[3] - dh
      if (x <= bLeft) x = bLeft
      if (x >= bRight) x = bRight
      if (y <= bTop) y = bTop
      if (y >= bBottom) y = bBottom

      info.x = x
      info.y = y
      // drawRawSimple(info.unit, ctx, SIZE, info.startColor, x, y)
    }

        cs: originBulletInfo.cs,
        mvtTarget: originBulletInfo.mvtTarget,
        mvtTargetIndex: originBulletInfo.mvtTargetIndex,
        mvtSetInfo: {list: []}
      }

      const mvtSetInfoList = originBulletInfo.mvtSetInfo.list

      // {sx: sx, idx: idx}
      for (const originSetInfo of mvtSetInfoList) {
        const setInfo = { sx: originSetInfo.sx, idx: originSetInfo.idx }
        bulletInfo.mvtSetInfo.list.push(setInfo)
        // {
        //   fps: fps,
        //     d: d,
        //   currentMove: 0,
        //   moveCount: 0,
        //   list: mList // [ { md: [0, 0] } ]
        // }
        const originBMvtInfo = bulletMvtInfoList[setInfo.idx]
        const bMvtInfo = { fps: originBMvtInfo.fps, d: originBMvtInfo.d, currentMove: 0, moveCount: 0, list: []}
        let isFirst = true
        let fsx = 0
        let fsy = 0
        for (const mInfo of originBMvtInfo.list) {
          const mdx = mInfo.md[0] + setInfo.sx
          const mdy = mInfo.md[1]
          console.log(`setInfo.sx : ${setInfo.sx}, mInfo.md[0] : ${mInfo.md[0]}, mInfo.md[1] : ${mInfo.md[1]}`)
          bMvtInfo.list.push({ md: [mdx, mdy] })
          if (isFirst) {
            fsx = mdx
            fsy = mdy
            isFirst = false
          }
        }

        const unit = parsingStringToInfo(sample[bulletInfo.sampleTargetIndex])
        const bullet = {
          unit: unit,
          startColor: START_COLOR,
          sx: sx + fsx,
          sy: sy + fsy,
          x: sx + fsx,
          y: sy + fsy,
          speed: SPEED,
          hitBox: [
            [0, unit.row-1, 0, unit.column-1]
          ],
          state: 0
        }
        setInfo.bullet = bullet
        setInfo.mvtInfo = bMvtInfo
      }


      shootBulletList.push({target: bulletInfo, currentMove: 1, moveCount: 0})
    }

    function shootEnemy(target, sx, sy) {
      const originBulletInfo = enemyBulletInfoList[target]

      const bulletInfo = {
        memo: originBulletInfo.memo,
        sampleTarget: originBulletInfo.sampleTarget,
        sampleTargetIndex: originBulletInfo.sampleTargetIndex,
        fps: originBulletInfo.fps,
        d: originBulletInfo.d,
        rs: originBulletInfo.rs,
        cs: originBulletInfo.cs,
        mvtTarget: originBulletInfo.mvtTarget,
        mvtTargetIndex: originBulletInfo.mvtTargetIndex,
        mvtSetInfo: {list: []}
      }

      const mvtSetInfoList = originBulletInfo.mvtSetInfo.list

      // {sx: sx, idx: idx}
      for (const originSetInfo of mvtSetInfoList) {
        const setInfo = { sx: originSetInfo.sx, idx: originSetInfo.idx }
        bulletInfo.mvtSetInfo.list.push(setInfo)
        // {
        //   fps: fps,
        //     d: d,
        //   currentMove: 0,
        //   moveCount: 0,
        //   list: mList // [ { md: [0, 0] } ]
        // }
        const originBMvtInfo = enemyBulletMvtInfoList[setInfo.idx]
        const bMvtInfo = { fps: originBMvtInfo.fps, d: originBMvtInfo.d, currentMove: 0, moveCount: 0, list: []}
        let isFirst = true
        let fsx = 0
        let fsy = 0
        for (const mInfo of originBMvtInfo.list) {
          const mdx = mInfo.md[0] + setInfo.sx
          const mdy = mInfo.md[1]
          console.log(`setInfo.sx : ${setInfo.sx}, mInfo.md[0] : ${mInfo.md[0]}, mInfo.md[1] : ${mInfo.md[1]}`)
          bMvtInfo.list.push({ md: [mdx, mdy] })
          if (isFirst) {
            fsx = mdx
            fsy = mdy
            isFirst = false
          }
        }

        const unit = reverseVertical(parsingStringToInfo(sample[bulletInfo.sampleTargetIndex]))
        const bullet = {
          unit: unit,
          startColor: START_COLOR,
          sx: sx + fsx,
          sy: sy + fsy,
          x: sx + fsx,
          y: sy + fsy,
          speed: SPEED,
          hitBox: [
            [0, unit.row-1, 0, unit.column-1]
          ],
          state: 0
        }
        setInfo.bullet = bullet
        setInfo.mvtInfo = bMvtInfo
      }


      enemyShootBulletList.push({target: bulletInfo, currentMove: 1, moveCount: 0})
    }

    function draw(timestamp) {
      frame++
      totalFrame++
      if (startTimestamp===0) {
        startTimestamp = timestamp
        prevTimeStamp = timestamp
      }
      const current = timestamp - prevTimeStamp
      const fps = Math.round(frame*1000/current)

      if (current > 1000) {
        prevTimeStamp = timestamp
        frame = 0
      }

      enemyFrameToShoot--
      if (enemyFrameToShoot <= 0) {
        enemyFrameToShoot = ENEMY_SHOOT_FRAME
        shootEnemy(0, enemyInfo.x, enemyInfo.y)
      }

      const isHit = checkHitList(unitInfo.hitBox, [unitInfo.x, unitInfo.y], enemyInfo.hitBox, [enemyInfo.x, enemyInfo.y])
      if (isHit) {
        unitInfo.state = 1
        enemyInfo.state = 1
        unitInfo.hitFrame = HIT_FRAME
        enemyInfo.hitFrame = HIT_FRAME
        console.log('--------- isHit')
      } else {
        // unitInfo.state = 0
        // enemyInfo.state = 0
      }

      displaySize.innerText = `canvas w : ${canvasW}, h : ${canvasH}, timestamp : ${Math.floor(timestamp)} start : ${Math.floor(startTimestamp)}, current : ${Math.floor(current)}, total frame : ${totalFrame}, fps : ${fps}`
      ctx.clearRect(0, 0, canvasW, canvasH)
      // drawBgGuide(ctx, SIZE)
      drawPlayBound(ctx, SIZE)

      const fpsScale = fps / moveInfo.fps
      const d = Math.floor(moveInfo.d * fpsScale)
      drawFrame(d, moveInfo, unitInfo)

      const ed = Math.floor(enemyMoveInfo.d * fpsScale)
      drawFrame(ed, enemyMoveInfo, enemyInfo, ENEMY_COLOR_START)

      drawShootBullet(fps)
      drawEnemyShootBullet(fps)

      if (isPlaying) requestAnimationFrame(draw)
    }

    function drawPerFrame(frame, fps=30) {
      const fpsScale = fps / moveInfo.fps
      const d = Math.floor(moveInfo.d * fpsScale)
      for (let i=0; i<frame; i++) {
        drawFrame(d, moveInfo, unitInfo)
      }
    }

    function drawShootPerFrame(shootNum, frame, fps=30) {
      for(let i=0; i<shootNum; i++) {
        shoot(0, unitInfo.x, unitInfo.y)
      }

      for (let i=0; i<frame; i++) {
        drawShootBullet(fps)
      }
    }

    function drawFrame(d, moveInfo, unitInfo, sci=UNIT_COLOR_START) {
      const list = moveInfo.list
      let moveCount = moveInfo.moveCount
      let currentMove = moveInfo.currentMove
      let currentM = list[currentMove]

      moveCount++
      if (moveCount > d) {
        moveCount = 0
        currentMove++
        if (currentMove >= list.length) currentMove = 0
        unitInfo.sx += currentM.md[0]
        unitInfo.sy += currentM.md[1]
        currentM = list[currentMove]
      }

      const dx = currentM.md[0]
      const dy = currentM.md[1]
      const rate = moveCount / d

      unitInfo.x = dx * rate + unitInfo.sx
      unitInfo.y = dy * rate + unitInfo.sy

      moveInfo.moveCount = moveCount
      moveInfo.currentMove = currentMove

      let startColorIndex = sci
      if (unitInfo.state === 1) {
        if (unitInfo.hitFrame <= 0) {
          unitInfo.state = 0
        } else {
          startColorIndex = HIT_COLOR_START
          unitInfo.hitFrame -= 1
        }
      }
      drawRawSimple(unitInfo.unit, ctx, SIZE, unitInfo.startColor, unitInfo.x, unitInfo.y, startColorIndex)
      drawHitBox(unitInfo.hitBox, ctx, unitInfo.x, unitInfo.y, SIZE)
    }

    function drawShootBullet(fps=30) {
      let removeList = []
      // {target: bulletInfo, currentMove: 0, moveCount: 0}
      for (const shootInfo of shootBulletList) {
        const bulletInfo = shootInfo.target
        const fpsScale = fps / bulletInfo.fps
        const d = Math.floor(bulletInfo.d * fpsScale)
        // console.log(`bulletInfo.fps : ${bulletInfo.fps}, fpsScale : ${fpsScale}, bulletInfo.d : ${bulletInfo.d}, d : ${d}`)
        let isChangedMove = false
        let moveCount = shootInfo.moveCount
        let currentMove = shootInfo.currentMove
        moveCount++
        if (moveCount > d) {
          moveCount = 0
          currentMove++
          isChangedMove = true
        }
        shootInfo.moveCount = moveCount
        shootInfo.currentMove = currentMove

        // {sx: sx, idx: idx}
        const mvtSetInfoList = bulletInfo.mvtSetInfo.list
        let hasMvt = false
        for (const setInfo of mvtSetInfoList) {
          const bMvtInfo = setInfo.mvtInfo
          if (currentMove >= bMvtInfo.list.length) {
            continue
          }

          const bullet = setInfo.bullet

          if (isChangedMove) {
            const prevM = bMvtInfo.list[currentMove-1]
            bullet.sx += prevM.md[0]
            bullet.sy += prevM.md[1]
          }

          hasMvt = true

          const currentM = bMvtInfo.list[currentMove]
          const dx = currentM.md[0]
          const dy = currentM.md[1]
          // console.log(`dx : ${dx}, dy : ${dy}`)
          const rate = moveCount / d
          // console.log(`rate : ${rate}`)

          bullet.x = dx * rate + bullet.sx
          bullet.y = dy * rate + bullet.sy
          // console.log(`bullet x : ${bullet.x}, y : ${bullet.y}`)

          const isHit = checkHitList(bullet.hitBox, [bullet.x, bullet.y], enemyInfo.hitBox, [enemyInfo.x, enemyInfo.y])
          if (isHit) {
            enemyInfo.state = 1
            enemyInfo.hitFrame = HIT_FRAME
          }

          // let isEnemyBulletHit = false
          for (const enemyShootInfo of enemyShootBulletList) {
            const enemyBulletInfo = enemyShootInfo.target
            const enemyMvtSetInfoList = enemyBulletInfo.mvtSetInfo.list
            for (const enemySetInfo of enemyMvtSetInfoList) {
              const enemyBullet = enemySetInfo.bullet
              const isEnemyBulletHit =  checkHitList(bullet.hitBox,
                [bullet.x, bullet.y], enemyBullet.hitBox, [enemyBullet.x, enemyBullet.y])
              if (isEnemyBulletHit) {
                enemyBullet.state = 1
                enemyBullet.hitFrame = HIT_FRAME
              }
            }
          }

          let startColorIndex = BULLET_COLOR_START
          if (bullet.state === 1) {
            if (bullet.hitFrame <= 0) {
              bullet.state = 0
            } else {
              startColorIndex = HIT_COLOR_START
              bullet.hitFrame -= 1
            }
          }

          drawRawSimple(bullet.unit, ctx, SIZE, bullet.startColor, bullet.x, bullet.y, startColorIndex)
          drawHitBox(bullet.hitBox, ctx, bullet.x, bullet.y, SIZE)
        }

        if (!hasMvt) { // remove
          removeList.push(shootInfo)
        }
      }

      while (removeList.length > 0) {
        const last = removeList.pop()
        shootBulletList.splice(shootBulletList.indexOf(last), 1)
      }
    }

    function drawEnemyShootBullet(fps=30) {
      let removeList = []
      // {target: bulletInfo, currentMove: 0, moveCount: 0}
      for (const shootInfo of enemyShootBulletList) {
        const bulletInfo = shootInfo.target
        const fpsScale = fps / bulletInfo.fps
        const d = Math.floor(bulletInfo.d * fpsScale)
        // console.log(`bulletInfo.fps : ${bulletInfo.fps}, fpsScale : ${fpsScale}, bulletInfo.d : ${bulletInfo.d}, d : ${d}`)
        let isChangedMove = false
        let moveCount = shootInfo.moveCount
        let currentMove = shootInfo.currentMove
        moveCount++
        if (moveCount > d) {
          moveCount = 0
          currentMove++
          isChangedMove = true
        }
        shootInfo.moveCount = moveCount
        shootInfo.currentMove = currentMove

        // {sx: sx, idx: idx}
        const mvtSetInfoList = bulletInfo.mvtSetInfo.list
        let hasMvt = false
        for (const setInfo of mvtSetInfoList) {
          const bMvtInfo = setInfo.mvtInfo
          if (currentMove >= bMvtInfo.list.length) {
            continue
          }

          const bullet = setInfo.bullet

          if (isChangedMove) {
            const prevM = bMvtInfo.list[currentMove-1]
            bullet.sx += prevM.md[0]
            bullet.sy += prevM.md[1]
          }

          hasMvt = true

          const currentM = bMvtInfo.list[currentMove]
          const dx = currentM.md[0]
          const dy = currentM.md[1]
          // console.log(`dx : ${dx}, dy : ${dy}`)
          const rate = moveCount / d
          // console.log(`rate : ${rate}`)

          bullet.x = dx * rate + bullet.sx
          bullet.y = dy * rate + bullet.sy
          // console.log(`bullet x : ${bullet.x}, y : ${bullet.y}`)

          const isHit = checkHitList(bullet.hitBox, [bullet.x, bullet.y], unitInfo.hitBox, [unitInfo.x, unitInfo.y])
          if (isHit) {
            unitInfo.state = 1
            unitInfo.hitFrame = HIT_FRAME
          }

          for (const unitShootInfo of shootBulletList) {
            const unitBulletInfo = unitShootInfo.target
            const unitMvtSetInfoList = unitBulletInfo.mvtSetInfo.list
            for (const unitSetInfo of unitMvtSetInfoList) {
              const unitBullet = unitSetInfo.bullet
              const isBulletHit =  checkHitList(bullet.hitBox,
                [bullet.x, bullet.y], unitBullet.hitBox, [unitBullet.x, unitBullet.y])
              if (isBulletHit) {
                unitBullet.state = 1
                unitBullet.hitFrame = HIT_FRAME
              }
            }
          }

          let startColorIndex = ENEMY_BULLET_COLOR_START
          if (bullet.state === 1) {
            if (bullet.hitFrame <= 0) {
              bullet.state = 0
            } else {
              startColorIndex = HIT_COLOR_START
              bullet.hitFrame -= 1
            }
          }

          drawRawSimple(bullet.unit, ctx, SIZE, bullet.startColor, bullet.x, bullet.y, startColorIndex)
          drawHitBox(bullet.hitBox, ctx, bullet.x, bullet.y, SIZE)
        }

        if (!hasMvt) { // remove
          removeList.push(shootInfo)
        }
      }

      while (removeList.length > 0) {
        const last = removeList.pop()
        enemyShootBulletList.splice(enemyShootBulletList.indexOf(last), 1)
      }
    }

    function checkOffset(offsetX, offsetY) {
      const x = Math.floor(offsetX / SIZE)
      const y = Math.floor(offsetY / SIZE)
      // console.log(` x : ${x}, y : ${y}`)
      return [x, y]
    }

    function onClickShoot() {
      console.log('onClickShoot')
      shoot(0, unitInfo.x, unitInfo.y)
      // drawShootPerFrame(10, 80)
    }

    function checkHitList(list0, p0, list1, p1) {
      let result = false
      for (let i=0; i<list0.length; i++) {
        const h0 = list0[i]
        for (let j=0; j<list1.length; j++) {
          const h1 = list1[j]
          const isHit = checkHit(h0, p0, h1, p1)
          if (isHit) return isHit
        }
      }
      return result
    }

    function checkHit(list0, p0, list1, p1) {
      const l0 = list0[0]
      const r0 = list0[1]
      const t0 = list0[2]
      const b0 = list0[3]
      const x0 = p0[0]
      const y0 = p0[1]
      const l1 = list1[0]
      const r1 = list1[1]
      const t1 = list1[2]
      const b1 = list1[3]
      const x1 = p1[0]
      const y1 = p1[1]
      const tw = Math.abs(r0 - l0) + Math.abs(r1 - l1)
      const th = Math.abs(b0 - t0) + Math.abs(b1 - t1)
      const w = Math.max((l0 + x0), (l1 + x1), (r0 + x0), (r1 + x1)) - Math.min((l0 + x0), (l1 + x1), (r0 + x0), (r1 + x1))
      const h = Math.max((b0 + y0), (b1 + y1), (t0 + y0), (t1 + y1)) - Math.min((b0 + y0), (b1 + y1), (t0 + y0), (t1 + y1))
      return (w <= tw && h <= th)
    }
  </script>
