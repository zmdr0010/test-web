<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test mtx u check skin</title>

  <style>
    canvas {
      /*width: 100%;*/
      /*height: 100%;*/
      border: 1px solid #000000;
      background-color: beige;
      /*background-color: grey;*/
    }
  </style>
</head>
<body onload="init()">
  <canvas id="id-canvas"></canvas>

  <script type="application/javascript" src="test-mtx-sample-top.js"></script>
  <script type="application/javascript" src="test-mtx-sample-bottom.js"></script>
  <script type="application/javascript" src="test-mtx-sample-left.js"></script>
  <script type="application/javascript" src="test-mtx-sample-right.js"></script>
  <script type="application/javascript" src="../sample-00/sample-00.js"></script>
  <script type="application/javascript" src="lib-drw-raw-expand.js"></script>
  <script type="application/javascript" src="lib-drw-raw-info-color-expand.js"></script>
  <script type="application/javascript" src="lib-drw-raw-layer.js"></script>
  <script type="application/javascript" src="lib-drw-raw-skin.js"></script>
  <script>
    const colorList = [
      'rgb(235,245,251)',
      'rgb(214,234,248)',
      'rgb(174,214,241)',
      'rgb(133,193,233)',
      'rgb(93,173,226)',
      'rgb(52,152,219)',
      'rgb(46,134,193)',
      'rgb(40,116,166)',
      'rgb(33,97,140)',
      'rgb(27,79,114)'
    ]

    function init() {
      const canvas = document.getElementById('id-canvas')
      const ctx = canvas.getContext('2d')

      let canvasW = window.innerWidth - 8 * 2
      let canvasH = window.innerHeight - 8 * 2
      canvas.width = canvasW
      canvas.height = canvasH

      const size = 6

      const rawInfo = rbxLabSampleDrwRawInfo00
      const layerList = divideRawLayer(rawInfo.raw, rawInfo.rawNum, rawInfo.row, rawInfo.column)
      let sr = 10
      let sc = 10
      let margin = 10
      let row = 10
      const rawInfoList = []
      for (let i=0; i<layerList.length; i++) {
        const r = i % row
        const c = Math.floor(i / row)
        const layer = layerList[i]
        const rwInfo = {
          uCode: `layer-raw-info-${i}`,
          row: rawInfo.row,
          column: rawInfo.column,
          rawNum: rawInfo.rawNum,
          raw: layer
        }
        rawInfoList.push(rwInfo)
        drawRawInfoExp(ctx, rwInfo, sr + margin * r, sc + margin * c, size, rbxLabSamplePalettesInfo00.list)
      }

      for (const rwInfo of rawInfoList) {
        drawRawInfoExp(ctx, rwInfo, sr, sc, size, rbxLabSamplePalettesInfo00.list)
      }

      const rawInfoX3 = expandRawSimple(rawInfo, 3)
      const rawX3LayerList = divideRawLayer(rawInfoX3.raw, rawInfoX3.rawNum, rawInfoX3.row, rawInfoX3.column)
      const rawInfoX3List = []
      sc = 30
      margin = 30
      for (let i=0; i<rawX3LayerList.length; i++) {
        const r = i % row
        const c = Math.floor(i / row)
        const layer = rawX3LayerList[i]
        const rwInfo = {
          uCode: `layer-raw-info-x3-${i}`,
          row: rawInfoX3.row,
          column: rawInfoX3.column,
          rawNum: rawInfoX3.rawNum,
          raw: layer
        }
        rawInfoX3List.push(rwInfo)
        drawRawInfoExp(ctx, rwInfo, sr + margin * r, sc + margin * c, size, rbxLabSamplePalettesInfo00.list)
      }

      for (const rwInfo of rawInfoX3List) {
        drawRawInfoExp(ctx, rwInfo, sr, sc, size, rbxLabSamplePalettesInfo00.list)
      }

      // -1, 0
      // 1 ~ 14
      let mtxSetList = [
        [1,1,1,1,1,1,1,1,1], // 0 : dot
        mtxSampleTopList[0].list, // 1 : top edge
        mtxSampleLeftList[0].list, // 2 : left edge
        mtxSampleBottomList[0].list, // 3 : bottom edge
        mtxSampleRightList[0].list, // 4 : right edge
        mtxSampleTopList[5].list, // 5 : left top
        mtxSampleBottomList[5].list, // 6 : left bottom
        mtxSampleBottomList[11].list, // 7 : right bottom
        mtxSampleTopList[11].list, // 8 : right top
        [1,1,1,1,1,1,1,1,1], // 9 : horizontal center line
        [1,1,1,1,1,1,1,1,1], // 10 : vertical center line
        mtxSampleTopList[20].list, // 11 : top line
        mtxSampleLeftList[19].list, // 12 : left line
        mtxSampleBottomList[20].list, // 13 : bottom line
        mtxSampleRightList[19].list // 14 : right line
      ]

      const rawX3MtxSetLayerList = divideRawLayer(rawInfo.raw, rawInfo.rawNum, rawInfo.row, rawInfo.column)
      const rawInfoX3MtxSetList = []
      sc = 60
      for (let i=0; i<rawX3MtxSetLayerList.length; i++) {
        // if (i !== 3) continue
        const r = i % row
        const c = Math.floor(i / row)
        const layer = rawX3MtxSetLayerList[i]
        const rwInfo = {
          uCode: `layer-raw-info-x3-mtx-set-${i}`,
          row: rawInfo.row,
          column: rawInfo.column,
          rawNum: rawInfo.rawNum,
          raw: layer
        }
        const rwInfoX3 = expandCheckRawCornerByMtxSetX3(rwInfo, mtxSetList)
        rawInfoX3MtxSetList.push(rwInfoX3)
        drawRawInfoExp(ctx, rwInfoX3, sr + margin * r, sc + margin * c, size, rbxLabSamplePalettesInfo00.list)
      }

      for (const rwInfo of rawInfoX3MtxSetList) {
        drawRawInfoExp(ctx, rwInfo, sr, sc, size, rbxLabSamplePalettesInfo00.list)
      }
    }
  </script>
</body>
</html>
