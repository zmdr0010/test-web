<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test mtx left</title>

  <style>
    canvas {
      /*width: 100%;*/
      /*height: 100%;*/
      border: 1px solid #000000;
      background-color: beige;
      /*background-color: grey;*/
    }
  </style>
</head>
<body onload="init()">
  <canvas id="id-canvas"></canvas>

  <script type="application/javascript" src="test-mtx-sample-left.js"></script>
  <script>
    const colorList = [
      'rgb(235,245,251)',
      'rgb(214,234,248)',
      'rgb(174,214,241)',
      'rgb(133,193,233)',
      'rgb(93,173,226)',
      'rgb(52,152,219)',
      'rgb(46,134,193)',
      'rgb(40,116,166)',
      'rgb(33,97,140)',
      'rgb(27,79,114)'
    ]

    function init() {
      const canvas = document.getElementById('id-canvas')
      const ctx = canvas.getContext('2d')

      let canvasW = window.innerWidth - 8 * 2
      let canvasH = window.innerHeight - 8 * 2
      canvas.width = canvasW
      canvas.height = canvasH

      let size = 20

      let startR = 3
      let startC = 3
      let margin = 4
      let startColor = 4
      let row = 10
      // draw(ctx, mtxSample00, startR, startC, size, 4)
      // draw(ctx, mtxSample01, startR + margin, startC, size, 4)
      // draw(ctx, mtxSample02, startR + margin * 2, startC, size, 4)
      for (let i=0; i<mtxSampleLeftList.length; i++) {
        const r = i % row
        const c = Math.floor(i / row)
        const samp = mtxSampleLeftList[i]
        draw(ctx, samp, startR + margin * r, startC + margin * c, size, startColor)
      }

    }

    function draw(ctx, obj, sr, sc, size, start=0) {
      const list = obj.list

      for (let i=0; i<list.length; i++) {
        const r = i % obj.r
        const c = Math.floor(i / obj.r)
        const raw = list[i]
        ctx.fillStyle = colorList[raw+start]
        ctx.beginPath()
        ctx.rect((sr + r) * size, (sc + c) * size, size, size)
        ctx.fill()
      }
    }
  </script>
</body>
</html>
